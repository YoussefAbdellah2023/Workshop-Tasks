# separate terms of service, privacy policy, and support
# documentation.

name: Java CI with Maven

on:
  workflow_dispatch:
    inputs:
      page:
        description: 'Select the page to test'
        required: true
        default: 'All'
        type: choice
        options:
          - All
          - Task.TestTask1
          - Task.TestTask2
          - Task.TestTask3
          - Task.TestTask4

  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    strategy:
      matrix:
        os: [windows-latest]
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Run selected test page
        run: |
          if [ "${{ github.event.inputs.page }}" = "All" ]; then
            mvn test
          else
            mvn -Dtest=${{ github.event.inputs.page }} test
          fi
        shell: bash

      - name: Update dependency graph
        uses: advanced-security/maven-dependency-submission-action@571e99aab1055c2e71a1e2309b9691de18d6b7d6